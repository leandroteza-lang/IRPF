<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Assistente</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    main { max-width: 860px; margin: 0 auto; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; gap: 12px; }
    h1 { font-size: 20px; margin: 0; }
    #chat { display: flex; flex-direction: column; gap: 8px; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; min-height: 280px; }
    .bubble { padding: 12px 14px; border-radius: 12px; margin: 2px 0; line-height: 1.5; white-space: pre-wrap; }
    .user { background: #eef2ff; align-self: flex-end; }
    .assistant { background: #f1f5f9; }
    .typing { opacity: 0.7; font-style: italic; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font: inherit; }
    button { padding: 12px 16px; border: 0; border-radius: 10px; background: black; color: white; cursor: pointer; font: inherit; }
    small { opacity: .7; }
    .toolbar { display: flex; gap: 8px; align-items: center; }
    .muted { opacity: .75; }
    .pill { padding: 4px 8px; border: 1px solid #e2e8f0; border-radius: 999px; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Chat com Meu Assistente</h1>
      <div class="toolbar">
        <span id="threadBadge" class="pill muted">sem thread</span>
        <button id="reset">Nova conversa</button>
      </div>
    </header>

    <div id="chat"></div>

    <div class="row">
      <input id="msg" placeholder="Digite sua mensagem e pressione Enter" />
      <button id="send">Enviar</button>
    </div>

    <p><small>Dica: cada aba tem seu prÃ³prio thread. Use "Nova conversa" para iniciar outro.</small></p>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('msg');
    const btn = document.getElementById('send');
    const resetBtn = document.getElementById('reset');
    const badge = document.getElementById('threadBadge');

    function getThreadId() { return localStorage.getItem('thread_id') || null; }
    function setThreadId(id) {
      if (!id) return;
      localStorage.setItem('thread_id', id);
      badge.textContent = id.slice(0, 10) + 'â€¦';
      badge.classList.remove('muted');
    }
    function clearThreadId() {
      localStorage.removeItem('thread_id');
      badge.textContent = 'sem thread';
      badge.classList.add('muted');
    }

    function addBubble(text, who) {
      const p = document.createElement('div');
      p.className = `bubble ${who}`;
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const p = document.createElement('div');
      p.className = 'bubble assistant typing';
      p.textContent = 'Digitando...';
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
      return p;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      input.value = "";

      addBubble(message, 'user');
      const typing = addTyping();

      try {
        const payload = { message };
        const existingThread = getThreadId();
        if (existingThread) payload.threadId = existingThread;

        const res = await fetch('/api/chat', {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        typing.remove();

        if (!res.ok) {
          addBubble(`Erro: ${data?.error || 'desconhecido'}`, 'assistant');
          return;
        }

        if (data.threadId) setThreadId(data.threadId);
        addBubble(data.reply || 'Sem resposta', 'assistant');
      } catch (e) {
        typing.remove();
        addBubble('Erro de rede. Tente novamente.', 'assistant');
      }
    }

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    resetBtn.addEventListener('click', () => {
      clearThreadId();
      addBubble('ðŸ”„ Nova conversa iniciada.', 'assistant');
    });

    // Init badge
    const initial = getThreadId();
    if (initial) setThreadId(initial);
  </script>
</body>
</html>
