<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IRPF - Tira D√∫vidas</title>
  <style>
  /* base */
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
  main { max-width: 860px; margin: 0 auto; }
  header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; gap: 12px; }
  h1 { font-size: 20px; margin: 0; }
  #chat { display: flex; flex-direction: column; gap: 8px; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; min-height: 280px; }

  /* BOLHAS: justificadas tamb√©m na tela */
  .bubble{
    padding: 12px 14px;
    border-radius: 12px;
    margin: 2px 0;
    line-height: 1.6;
    white-space: pre-line;         /* preserva \n e permite justificar */
    text-align: justify;
    text-justify: inter-word;
    hyphens: auto;
  }
  .user { background: #eef2ff; color: #111; }
  .assistant { background: #f1f5f9; color: #111; }
  .typing { opacity: 0.7; font-style: italic; }
  .row { display: flex; gap: 8px; margin-top: 12px; }
  input { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font: inherit; }
  input::placeholder { color: #9ca3af; }
  button { padding: 12px 16px; border: 0; border-radius: 10px; background: black; color: white; cursor: pointer; font: inherit; }
  small { opacity: .7; }
  .toolbar { display: flex; gap: 8px; align-items: center; }
  .muted { opacity: .75; }
  .pill { padding: 4px 8px; border: 1px solid #e2e8f0; border-radius: 999px; }

  /* modo escuro */
  @media (prefers-color-scheme: dark) {
    body { background: #0b0f12; color: #e5e7eb; }
    #chat { border-color: #374151; }
    .assistant { background: #1f2937; color: #f9fafb; }
    .user { background: #374151; color: #f9fafb; }
    input { background: #111827; color: #f9fafb; border-color: #374151; }
    button { background: #2563eb; color: #fff; }
    .pill { border-color: #374151; }
  }

  /* --- impress√£o (PDF) --- */
  @media print {
    body { background: #fff; color: #000; }
    header .toolbar, .row, small { display: none !important; }
    #chat { border: none; padding: 0; }

    /* For√ßa justifica√ß√£o e melhora a quebra no PDF */
    .bubble{
      page-break-inside: avoid;
      text-align: justify !important;
      text-justify: inter-word !important;
      white-space: pre-line !important;
      hyphens: auto;
      line-height: 1.6;
    }
  }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>IRPF ‚Äì Tira D√∫vidas</h1>
      <div class="toolbar">
        <span id="threadBadge" class="pill muted">sem thread</span>
        <button id="reset">Nova conversa</button>
        <button id="clear">Limpar conversa</button>
        <button id="pdf">Salvar PDF</button>
        <button id="share">Gerar link</button>
      </div>
    </header>

    <div id="chat"></div>

    <div class="row">
      <input id="msg" placeholder="Digite sua mensagem e pressione Enter" />
      <button id="send">Enviar</button>
    </div>

    <p><small>Dica: cada aba tem seu pr√≥prio thread. Use "Nova conversa" para iniciar outro.</small></p>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('msg');
    const btn = document.getElementById('send');
    const resetBtn = document.getElementById('reset');
    const clearBtn = document.getElementById('clear');
    const badge = document.getElementById('threadBadge');
    const pdfBtn   = document.getElementById('pdf');
    const shareBtn = document.getElementById('share');

    function getThreadId() { return localStorage.getItem('thread_id') || null; }
    function setThreadId(id) {
      if (!id) return;
      localStorage.setItem('thread_id', id);
      badge.textContent = id.slice(0, 10) + '‚Ä¶';
      badge.classList.remove('muted');
    }
    function clearThreadId() {
      localStorage.removeItem('thread_id');
      badge.textContent = 'sem thread';
      badge.classList.add('muted');
    }

    // Insere uma linha em branco entre itens de lista (1., 2., -, *, ‚Ä¢)
    function formatLists(text) {
      let t = text;

      // Num√©ricas: s√≥ quando come√ßam ap√≥s \n (n√£o no in√≠cio do texto)
      t = t.replace(/(\n)(\s*)(\d{1,3}\.)\s+/g, (_m, nl, sp, num) => `\n\n${sp}${num} `);

      // Bullets: -, *, ‚Ä¢
      t = t.replace(/(\n)(\s*)([-*‚Ä¢])\s+/g, (_m, nl, sp, b) => `\n\n${sp}${b} `);

      // Normaliza: evita mais de uma linha em branco (mant√©m duas \n)
      t = t.replace(/\n{3,}/g, '\n\n');

      return t;
    }

    function addBubble(text, who) {
      // S√≥ formatamos listas nas respostas do assistente
      const finalText = who === 'assistant' ? formatLists(text) : text;
      const p = document.createElement('div');
      p.className = `bubble ${who}`;
      p.textContent = finalText;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const p = document.createElement('div');
      p.className = 'bubble assistant typing';
      p.textContent = 'Buscando informa√ß√µes no MANUAL PERGUNTAS E RESPOSTAS IRPF...';
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
      return p;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      input.value = "";

      addBubble(message, 'user');
      const typing = addTyping();

      try {
        const payload = { message };
        const existingThread = getThreadId();
        if (existingThread) payload.threadId = existingThread;

        const res = await fetch('/api/chat', {
          method: 'POST',
          body: JSON.stringify(payload)
        });

        // L√™ como texto e tenta fazer parse pra mostrar erros reais
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = { error: raw }; }
        typing.remove();

        if (!res.ok) {
          addBubble(`Erro (${res.status}): ${data?.error || 'desconhecido'}`, 'assistant');
          return;
        }

        if (data.threadId) setThreadId(data.threadId);
        addBubble(data.reply || 'Sem resposta', 'assistant');
      } catch (e) {
        typing.remove();
        addBubble('Erro de rede. Tente novamente.', 'assistant');
      }
    }

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Nova conversa: zera o contexto (novo thread na pr√≥xima mensagem)
    resetBtn.addEventListener('click', () => {
      clearThreadId();
      addBubble('üîÑ Nova conversa iniciada.', 'assistant');
      input.focus();
    });

    // Limpar conversa: apenas limpa a tela (n√£o mexe no contexto)
    clearBtn.addEventListener('click', () => {
      chat.innerHTML = '';
      addBubble('üßπ Conversa limpa.', 'assistant');
      input.focus();
    });

    // Salvar PDF (usa a impress√£o do navegador)
    pdfBtn?.addEventListener('click', () => {
      window.print();
    });

    // Gerar link compartilh√°vel da √∫ltima resposta do thread
    shareBtn?.addEventListener('click', async () => {
      const tid = getThreadId();
      if (!tid) { addBubble('N√£o h√° conversa ativa para compartilhar.', 'assistant'); return; }

      try {
        const res = await fetch('/api/share', {
          method: 'POST',
          body: JSON.stringify({ threadId: tid })
        });

        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch { data = {}; }

        if (!res.ok || !data?.url) {
          throw new Error(data?.error || `HTTP ${res.status}`);
        }

        // Copia o link para a √°rea de transfer√™ncia
        try { await navigator.clipboard.writeText(data.url); } catch {}

        // Mensagem pedida
        addBubble('‚úÖ Link Copiado com Sucesso', 'assistant');
      } catch (e) {
        addBubble(`Erro ao gerar link: ${e.message || e}`, 'assistant');
      }
    });

    // Init badge
    const initial = getThreadId();
    if (initial) setThreadId(initial);
  </script>
</body>
</html>
